<br>
<h3>Lista clientes</h3>
<table class="table table.stripped">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <!-- Aqui se recorren los clientes y se enlistan en la tabla-->
        <tr *ngFor="let cliente of clientes">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.correo}}</td>
            <td>{{cliente.telefono}}</td>
            <td>
                <button (click)="showActualizar(cliente.id)" class="btn btn-info">Actualizar</button>
                <button class="btn btn-info" style="margin-left : 10px">Eliminar</button>
                <button class="btn btn-primary" style="margin-left : 10px">Detalles</button>
            </td>
        </tr>
    </tbody>
</table>
